<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <a href="index.html">Пошук Google</a>
    <h2>
        <span class="blue">Розширений</span>
        <span class="red">Пошук</span>
        
    </h2>
    </div>
    <div class="advanced_search">
        
        <form action="https://google.com/search">
            <div></div>
            <input class="bar" type="text" name="as_q" value autofocus="autofocus" placeholder="усіма цими словами">
            <br>
            <input class="bar" type="text" name="as_epq" placeholder="саме цим словом або фразою">
            <br>
            <input class="bar" type="text" name="as_oq" placeholder="будь-яким із цих слів">
            <br>
            <input class="bar" type="text" name="q" placeholder="жодне з цих слів">
            <br>
            <input class="baz" type="submit" value="Google Search ">
        </form> 
    </div>
    

</body>

</html>
